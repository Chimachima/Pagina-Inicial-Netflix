<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Owl css -->
    <link rel="stylesheet" href="styles\owl\owl.carousel.min.css">
    <link rel="stylesheet" href="styles\owl\owl.theme.default.min.css">

    <script src=""></script>
    <title>Notflix</title>
</head>
<body>
    <header>
        <div class="con">
            <h2 class='logo'>
                NOTFLIX
            </h2>
            <nav>
                <div class="links">
                    <a href="">Inicio</a>
                    <a href="">Séries</a>
                    <a href="">Filmes</a>
                    <a href="">Bombando</a>
                    <a href="">Minha Lista</a>
                </div>
                <div class="icons">
                    <span class="material-icons-round">search</span>
                    <span class="material-icons-round">notifications</span>
                    <span class="material-icons-round">arrow_drop_down</span>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="con">
                <div class="titulo">
                    <img src="./resources/kungfu.png" alt="Kunf Fu Panda">
                    <p>Depois que um poderoso vilão ameaça a paz de seu vilarejo, o preguiçoso panda Po decide aceitar o desafio de se tornar um herói do kung fu.</p>
                </div>
                <div class="buttons">
                    <button class="buttonOne"><span class="material-icons-round">play_arrow</span><span>Assistir</span></button>
                    <button class="buttonTwo"><span class="material-icons-round">info</span><span>Mais Informações</span></button>
                </div>
            </div>
        </div>

    </main>

    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-film" src="resources\img1.jpg" alt=""></div>
            <div class="item"><img class="box-film" src="resources\img2.jpg" alt=""></div>
            <div class="item"><img class="box-film" src="resources\img3.jpg" alt=""></div>
            <div class="item"><img class="box-film" src="resources\img4.jpg" alt=""></div>
            <div class="item"><img class="box-film" src="resources\img5.jpg" alt=""></div>
            <div class="item"><img class="box-film" src="resources\img8.jpg" alt=""></div>
            <div class="item"><img class="box-film" src="resources\img6.jpg" alt=""></div>
            <div class="item"><img class="box-film" src="resources\img7.jpg" alt=""></div>
        </div>
    </div>

    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-film" src="resources\img9.jpg" alt=""></div>
            <div class="item"><img class="box-film" src="resources\img10.jpg" alt=""></div>
            <div class="item"><img class="box-film" src="resources\img11.jpg" alt=""></div>
            <div class="item"><img class="box-film" src="resources\img12.jpg" alt=""></div>
            <div class="item"><img class="box-film" src="resources\img13.jpg" alt=""></div>
            <div class="item"><img class="box-film" src="resources\img14.jpg" alt=""></div>
            <div class="item"><img class="box-film" src="resources\img15.jpg" alt=""></div>
            <div class="item"><img class="box-film" src="resources\img16.jpg" alt=""></div>
        </div>
    </div>


    
    <script src="js\owl\jquery.min.js"></script>
    <script src="js\owl\owl.carousel.min.js"></script>
    <script src="js\owl\setup.js"></script>

</body>
</html>
